# This workflow builds PDFs and eBooks upon push of new commits.
# Generated assets are uploaded to release WorkInProgress.

name: Build HPMOR PDFs and eBooks

on:
  workflow_dispatch: # manual triggering
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1 # 0 if you want to push to repo

      - name: caching LaTeX files
        uses: actions/cache@v4
        with:
          path: |
            chapters/*.aux
            hpmor*.aux
            hpmor*.fdb_latexmk
            hpmor*.fls
            hpmor*.out
            hpmor*.pdf
            hpmor*.toc
            hpmor*.xdv
          key: tex-cache

      - name: python set up
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          # cache: "pip"

      - name: python cache set up
        uses: actions/cache@v4
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-py-cache

      # - name: test ls before
      #   run: |
      #     pwd
      #     ls -al

      - name: check chapters for known issues
        run: python3 scripts/check_chapters.py

      - name: check pre-commit tests
        uses: pre-commit/action@v3.0.1

      - name: install requirements
        run: sh scripts/install_requirements.sh > /dev/null

      - name: print versions
        run: |
          cat /etc/os-release
          xelatex -v
          latexmk -v
          pandoc -v
          ebook-convert --version
          python3 --version

      - name: make PDFs
        run: sh scripts/make_pdfs.sh > /dev/null

      - name: make eBooks
        run: sh scripts/make_ebooks.sh

      - name: test ls after
        run: |
          pwd
          ls -al

      - name: upload files to release WorkInProgress
        uses: softprops/action-gh-release@v2
        with:
          tag_name: WorkInProgress
          prerelease: true
          files: |
            ./hpmor*.pdf
            ./hpmor.epub
            ./hpmor.mobi
            ./hpmor.fb2
